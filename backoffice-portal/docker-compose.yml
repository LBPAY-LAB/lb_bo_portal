version: '3.8'

services:
  # PostgreSQL - Database for PayloadCMS + Keycloak
  postgres:
    image: postgres:15-alpine
    container_name: portal_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: payload_dev
      POSTGRES_USER: portal_user
      POSTGRES_PASSWORD: portal_dev_pass
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - portal_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U portal_user -d payload_dev']
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak - OAuth2/OIDC Provider
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: portal_keycloak
    restart: unless-stopped
    command: start-dev
    environment:
      # Admin credentials
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123

      # Database connection
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/payload_dev
      KC_DB_USERNAME: portal_user
      KC_DB_PASSWORD: portal_dev_pass
      KC_DB_SCHEMA: public

      # Hostname
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT: 'false'
      KC_HOSTNAME_STRICT_HTTPS: 'false'

      # HTTP settings
      KC_HTTP_ENABLED: 'true'
      KC_HTTP_PORT: 8080

      # Proxy settings (for reverse proxy)
      KC_PROXY: edge
    ports:
      - '8081:8080'
    networks:
      - portal_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:8080/health/ready || exit 1']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Redis - Session storage (optional, for production)
  redis:
    image: redis:7-alpine
    container_name: portal_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - portal_network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  portal_network:
    driver: bridge
